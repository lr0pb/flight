<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>novaFly</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="NewsFeedAPI.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <img id="bg" src="images/bg.jpg" alt="">
      <div id="startIcons">
        <img class="fly icon" id="im1" src="images/im1.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im2" src="images/im2-1.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im3" src="images/im3.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im4" src="images/im4.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im5" src="images/im5.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im6" src="images/im6.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im7" src="images/im7.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im8" src="images/im8.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im9" src="images/im9.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im10" src="images/im10.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im11" src="images/im11.jpg" alt="" tabindex="0" role="button">
        <img class="fly icon" id="im12" src="images/im12.jpg" alt="" tabindex="0" role="button">
        <div id="otherIcons">
          <img class="fly icon hide" id="im111" src="images/im1.jpg" alt="" tabindex="0" role="button">
          <img class="fly icon hide" id="im21" src="images/im2-1.jpg" alt="" tabindex="0" role="button">
          <img class="fly icon hide" id="im22" src="images/im2-2.jpg" alt="" tabindex="0" role="button">
          <div class="fly icon circle left hide" id="im23" tabindex="0" role="button">Назад</div>
          <img class="fly icon hide" id="im31" src="images/im3.jpg" alt="" tabindex="0" role="button">
          <img class="fly icon hide" id="im41" src="images/im4.jpg" alt="" tabindex="0" role="button">
          <div class="fly icon circle left hide" id="im43" tabindex="0" role="button">Влево</div>
          <img class="fly icon hide" id="im42" src="images/gl3.jpg" alt="" tabindex="0" role="button">
          <div class="fly icon circle right hide" id="im44" tabindex="0" role="button">Вправо</div>
          <img class="fly icon poster hide" data-poster id="im45" src="images/gl2.jpg" alt="" tabindex="0" role="button">
          <img class="fly icon hide" id="im71" src="images/im7.jpg" alt="" tabindex="0" role="button">
          <img class="fly icon hide" id="im101" src="images/im10.jpg" alt="" tabindex="0" role="button">
        </div>
      </div>
      <div id="mapBox">
        <div id="map"></div>
        <canvas id="mapLines" width="400" height="250"></canvas>
      </div>
      <button id="backToTheStart" data-green disabled>Вернуться</button>
      <div id="feed">

      </div>
    </main>
  </body>
</html>
